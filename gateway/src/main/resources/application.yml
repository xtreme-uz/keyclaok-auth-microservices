
spring:
  application:
    name: gateway

  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://localhost:8080/realms/master/protocol/openid-connect/token/introspect
          client-id: web
          client-secret: UM2xKGxfvlV1wRMooTpLYRxlSLyjVgtP

  cloud:
    gateway:
      routes:
        - id: users
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
          filters:
            - TokenRelay=
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:8181"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
            allowedHeaders: "*"

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
